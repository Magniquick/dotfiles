<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Media Widget Mockups - Expressive Wave</title>
<style>
:root {
  --bg: #0f1217;
  --panel: #1a1f27;
  --panel-2: #1e2430;
  --outline: #2a3140;
  --text: #e9edf5;
  --muted: #a9b2c2;
  --accent: #8bd5ca;
  --accent-2: #b7a6ff;
  --track: #232a36;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
  padding: 28px;
}
h1 {
  font-weight: 600;
  font-size: 18px;
  margin: 0 0 18px;
  color: var(--muted);
  letter-spacing: 0.02em;
}
.grid {
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
}
.card {
  border-radius: 16px;
  padding: 14px;
  background: var(--panel);
  border: 1px solid var(--outline);
}
.card.compact {
  display: grid;
  grid-template-columns: 56px 1fr auto;
  align-items: center;
  gap: 12px;
}
.card.strip {
  display: grid;
  gap: 10px;
}
.art {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  background: #262d3b;
  border: 1px solid #2e3646;
}
.meta {
  display: grid;
  gap: 4px;
}
.title {
  font-size: 14px;
  font-weight: 600;
  line-height: 1.25;
}
.subtitle {
  font-size: 12px;
  color: var(--muted);
}
.btns {
  display: flex;
  gap: 8px;
  justify-content: center;
}
.btn {
  width: 28px;
  height: 28px;
  border-radius: 999px;
  background: #242a36;
  border: 1px solid #2e3646;
  color: var(--text);
  display: grid;
  place-items: center;
  font-size: 12px;
}
.btn.primary {
  background: var(--accent);
  border-color: transparent;
  color: #0b1116;
  width: 32px;
  height: 32px;
}
.time {
  font-size: 11px;
  color: var(--muted);
}
.controls {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 10px;
}

.progress {
  height: 8px;
  border-radius: 999px;
  background: #1f2531;
  border: 1px solid var(--outline);
  overflow: hidden;
  position: relative;
}
.progress .fill {
  height: 100%;
  width: 46%;
  background: var(--accent);
  border-radius: inherit;
  animation: fillPulse 2.4s ease-in-out infinite;
}
.progress .dot {
  position: absolute;
  left: 46%;
  top: 50%;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--accent);
  transform: translate(-50%, -50%);
  box-shadow: 0 0 0 2px #0b1116;
  animation: dotPulse 1.6s ease-in-out infinite;
}

@keyframes fillPulse {
  0%, 100% { opacity: 0.9; }
  50% { opacity: 1; }
}

@keyframes dotPulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.08); }
}

@media (prefers-reduced-motion: reduce) {
  .progress .fill,
  .progress .dot { animation: none; }
}
</style>
</head>
<body>
  <h1>Expressive Wave Progress (Material‑ish)</h1>
  <div class="grid">
    <!-- Compact layout like the last reference -->
    <div class="card compact">
      <div class="art"></div>
      <div class="meta">
        <div class="title">Awaken the Past</div>
        <div class="subtitle">Yoshimori · Zen Mix</div>
        <div class="progress">
          <div class="fill"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="btns">
        <div class="btn">⏮</div>
        <div class="btn primary">⏸</div>
        <div class="btn">⏭</div>
      </div>
    </div>

    <!-- Strip layout with time labels -->
    <div class="card strip">
      <div class="meta">
        <div class="title">Awaken the Past</div>
        <div class="subtitle">Yoshimori · Zen Mix</div>
      </div>
      <div class="progress">
        <div class="fill" style="width: 58%;"></div>
        <div class="dot" style="left: 58%;"></div>
      </div>
      <div class="controls">
        <div class="time">06:39</div>
        <div class="btns">
          <div class="btn">⏮</div>
          <div class="btn primary">⏸</div>
          <div class="btn">⏭</div>
        </div>
        <div class="time">06:33</div>
      </div>
    </div>

    <!-- Compact + accent variant -->
    <div class="card compact" style="background: var(--panel-2);">
      <div class="art"></div>
      <div class="meta">
        <div class="title">Awaken the Past</div>
        <div class="subtitle">Yoshimori · Zen Mix</div>
        <div class="progress">
          <div class="fill" style="width: 35%; background: var(--accent-2);"></div>
          <div class="dot" style="left: 35%; background: var(--accent-2);"></div>
        </div>
      </div>
      <div class="btns">
        <div class="btn">⏮</div>
        <div class="btn primary" style="background: var(--accent-2); color:#1a1210;">⏸</div>
        <div class="btn">⏭</div>
      </div>
    </div>
  </div>
</body>
</html>
