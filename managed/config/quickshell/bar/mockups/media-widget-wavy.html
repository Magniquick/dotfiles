<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Media Widget Mockups - Wavy Progress</title>
<style>
:root {
  --bg: #0f1217;
  --panel: #1a1f27;
  --outline: #2a3140;
  --text: #e9edf5;
  --muted: #a9b2c2;
  --accent: #8bd5ca;
  --accent-soft: rgba(139,213,202,0.35);
  --track: #232a36;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
  padding: 28px;
}
h1 {
  font-weight: 600;
  font-size: 18px;
  margin: 0 0 18px;
  color: var(--muted);
  letter-spacing: 0.02em;
}
.grid {
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
}
.card {
  border-radius: 16px;
  padding: 14px;
  background: var(--panel);
  border: 1px solid var(--outline);
}
.card.compact {
  display: grid;
  grid-template-columns: 56px 1fr auto;
  align-items: center;
  gap: 12px;
}
.art {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  background: #262d3b;
  border: 1px solid #2e3646;
}
.meta {
  display: grid;
  gap: 4px;
}
.title {
  font-size: 14px;
  font-weight: 600;
  line-height: 1.25;
}
.subtitle {
  font-size: 12px;
  color: var(--muted);
}
.btns {
  display: flex;
  gap: 8px;
  justify-content: center;
}
.btn {
  width: 28px;
  height: 28px;
  border-radius: 999px;
  background: #242a36;
  border: 1px solid #2e3646;
  color: var(--text);
  display: grid;
  place-items: center;
  font-size: 12px;
}
.btn.primary {
  background: var(--accent);
  border-color: transparent;
  color: #0b1116;
  width: 32px;
  height: 32px;
}
.time {
  font-size: 11px;
  color: var(--muted);
}
.controls {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
}

/* Wavy progress bar */
.wave {
  position: relative;
  height: 16px;
}
.wave svg {
  width: 100%;
  height: 16px;
  display: block;
}
.wave .track {
  stroke: var(--outline);
  stroke-width: 3.2;
  fill: none;
  stroke-linecap: round;
}
.wave .fill {
  stroke: var(--accent);
  stroke-width: 3.2;
  fill: none;
  stroke-linecap: round;
}
.wave .dot {
  fill: var(--accent);
  stroke: #0b1116;
  stroke-width: 1.2;
}

/* Variations */
.card.compact .wave {
  margin-top: 6px;
}
.card.inset .wave {
  margin-top: 0;
}
.card.inset .progress-wrap {
  margin-top: 10px;
  padding: 8px;
  background: #1d2330;
  border: 1px solid #2a3140;
  border-radius: 12px;
}
</style>
</head>
<body>
  <h1>Media Widget Mockups - Wavy Progress (Compact Focus)</h1>
  <div class="grid">
    <div class="card compact">
      <div class="art"></div>
      <div class="meta">
        <div class="title">Awaken the Past</div>
        <div class="subtitle">Yoshimori · Zen Mix</div>
        <div class="wave">
          <svg viewBox="0 0 200 16" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <clipPath id="wave-clip-1">
                <rect x="0" y="0" width="92" height="16"></rect>
              </clipPath>
            </defs>
            <path class="track" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
            <path class="fill" clip-path="url(#wave-clip-1)" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
            <circle class="dot" cx="92" cy="8" r="4"></circle>
          </svg>
        </div>
      </div>
      <div class="btns">
        <div class="btn">⏮</div>
        <div class="btn primary">⏸</div>
        <div class="btn">⏭</div>
      </div>
    </div>

    <div class="card">
      <div class="meta">
        <div class="title">Awaken the Past</div>
        <div class="subtitle">Yoshimori · Zen Mix</div>
      </div>
      <div class="wave" style="margin-top:10px;">
        <svg viewBox="0 0 200 16" preserveAspectRatio="none" aria-hidden="true">
          <defs>
            <clipPath id="wave-clip-2">
              <rect x="0" y="0" width="120" height="16"></rect>
            </clipPath>
          </defs>
          <path class="track" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
          <path class="fill" clip-path="url(#wave-clip-2)" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
          <circle class="dot" cx="120" cy="8" r="4"></circle>
        </svg>
      </div>
      <div class="controls">
        <div class="time">06:39</div>
        <div class="btns">
          <div class="btn">⏮</div>
          <div class="btn primary">⏸</div>
          <div class="btn">⏭</div>
        </div>
        <div class="time">06:33</div>
      </div>
    </div>

    <div class="card inset">
      <div class="row" style="display:grid; grid-template-columns:56px 1fr; gap:12px; align-items:center;">
        <div class="art"></div>
        <div>
          <div class="title">Awaken the Past</div>
          <div class="subtitle">Yoshimori · Zen Mix</div>
        </div>
      </div>
      <div class="progress-wrap">
        <div class="wave">
          <svg viewBox="0 0 200 16" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <clipPath id="wave-clip-3">
                <rect x="0" y="0" width="70" height="16"></rect>
              </clipPath>
            </defs>
            <path class="track" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
            <path class="fill" clip-path="url(#wave-clip-3)" d="M0 8 C10 2 20 14 30 8 S50 2 60 8 S80 14 90 8 S110 2 120 8 S140 14 150 8 S170 2 180 8 S190 14 200 8"></path>
            <circle class="dot" cx="70" cy="8" r="4"></circle>
          </svg>
        </div>
        <div class="controls" style="margin-top:8px;">
          <div class="time">06:39</div>
          <div class="btns">
            <div class="btn">⏮</div>
            <div class="btn primary">⏸</div>
            <div class="btn">⏭</div>
          </div>
          <div class="time">06:33</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
