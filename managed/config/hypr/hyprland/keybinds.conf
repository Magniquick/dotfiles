# Keybindings and controls
bind = SUPER, Q, exec, $terminal # Launch terminal
bind = SUPER, A, exec, $browser # Launch browser
bind = SUPER, E, exec, $fileManager # Launch file manager
bind = SUPER, C, killactive, # Close focused window
bind = SUPER, V, togglefloating, # Toggle float mode for focused window
bind = SUPER, P, pseudo, # Toggle dwindle pseudotiling
bind = SUPER, J, togglesplit, # Toggle dwindle split orientation

bind = SUPER, left, movefocus, l # Focus left window
bind = SUPER, right, movefocus, r # Focus right window
bind = SUPER, up, movefocus, u # Focus window above
bind = SUPER, down, movefocus, d # Focus window below

bind = SUPER, 1, workspace, 1 # Switch to workspace 1
bind = SUPER, 2, workspace, 2 # Switch to workspace 2
bind = SUPER, 3, workspace, 3 # Switch to workspace 3
bind = SUPER, 4, workspace, 4 # Switch to workspace 4
bind = SUPER, 5, workspace, 5 # Switch to workspace 5
bind = SUPER, 6, workspace, 6 # Switch to workspace 6
bind = SUPER, 7, workspace, 7 # Switch to workspace 7
bind = SUPER, 8, workspace, 8 # Switch to workspace 8
bind = SUPER, 9, workspace, 9 # Switch to workspace 9
bind = SUPER, 0, workspace, 10 # Switch to workspace 10

bind = SUPER SHIFT, 1, movetoworkspace, 1 # Move focused window to workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2 # Move focused window to workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3 # Move focused window to workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4 # Move focused window to workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5 # Move focused window to workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6 # Move focused window to workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7 # Move focused window to workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8 # Move focused window to workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9 # Move focused window to workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move focused window to workspace 10

bind = SUPER, S, togglespecialworkspace, magic # Toggle scratchpad workspace
bind = SUPER SHIFT, S, movetoworkspace, special:magic # Send window to scratchpad workspace

bind = ALT, W, togglespecialworkspace, whatsapp # Toggle whatsapp workspace
bind = ALT, S, togglespecialworkspace, spotify # Toggle Spotify workspace
bind = ALT, P, exec, $hypr/scripts/perf.sh # Start performance mode

bind = SUPER, mouse_down, workspace, e+1 # Scroll down through workspaces
bind = SUPER, mouse_up, workspace, e-1 # Scroll up through workspaces

bindm = SUPER, mouse:272, movewindow # Drag to move window
bindm = SUPER, mouse:273, resizewindow # Drag to resize window

bind = ALT, space, exec, vicinae toggle # Open launcher menu
bind = ALT, TAB, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows # Open window switcher
bind = , INSERT, exec, vicinae vicinae://extensions/vicinae/clipboard/history # Open clipboard manager
bind = SUPER, XF86AudioPlay, exec, vicinae vicinae://extensions/dagimg-dot/player-pilot/player-pilot # Open media controller
bind = SUPER, F1, exec, vicinae vicinae://extensions/sovereign/hypr-keybinds/hyprland-keybinds # Open keybinds help menu

bind = SUPER, M, exec, killall rofi || $prefix $XDG_CONFIG_HOME/rofi/bin/calc # Launch calculator
bind =, Print, exec, $prefix $hypr/scripts/screenshot.sh # Take screenshot
bind =, XF86RFKill, exec, $prefix $hypr/scripts/rofi-wireless.sh # Open wireless menu

bind = SUPER, l, exec, systemctl start --user hyprlock.service # Lock session
bindl= SUPER, r, exec, systemctl try-restart --user hyprlock.service eww.service; hyprctl reload # Reload bars and Hyprland

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+ # Volume up
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%- # Volume down
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute

bindl=, XF86AudioNext, exec, playerctl next # Next media track
bindl=, XF86AudioPlay, exec, playerctl play-pause # Play/pause media
bindl=, XF86AudioPrev, exec, playerctl previous # Previous media track

bindel=, XF86MonBrightnessUp, exec, brillo -u 100000 -q -A 1 # Increase brightness
bindel=, XF86MonBrightnessDown, exec, brillo -u 100000 -q -U 1 # Decrease brightness
